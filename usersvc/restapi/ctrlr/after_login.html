<script>
    const loginStatus = "{{ .LoginStatus }}";

    const grantType = "{{ .GrantType }}";
    const accessToken = "{{ .AccessToken }}";
    const refreshToken = "{{ .RefreshToken }}";

    const authToken = "{{ .AuthToken }}";
    const email = "{{ .Email }}";


    if (loginStatus === "failed"){
        window.loginFail();
    }else if (loginStatus === "success"){
        window.loginSuccess(grantType, accessToken, refreshToken); 
    }else if (loginStatus === "new_user"){
        window.loginNewUser(authToken, email)
    }else{
        alert("Unknown login status");
    }

    window.close();
</script>
